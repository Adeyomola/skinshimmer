<link rel="stylesheet" href="{{ url_for('static', filename='styles/paginator.css') }}">
<script src="{{ url_for('blog.static', filename='js/paginator.js')}}" defer></script>
<div id="paginator">
    {% for page in range(total_pages) %}
    <a class="pageNumbers" href="{{ url_for(request.root_url)}}?p={{page + 1}}">{{page + 1}}</a>
    {% endfor %}
    <span>>></span>
</div>
